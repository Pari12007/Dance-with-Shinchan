<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance with shinchan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-------------------Starting Screen of the Game--------------------------->
      <div id="game-intro">
        <div class="intro-content">
          <button id="start-button">Start Game</button>
          <p class="text-intro">
            <!----INSTRUCTIONS---------------->
            You must press the key which appears on the screen!
            <br />
            If not then you'll face shinchan's anger.
          </p>
        </div>
      </div>

      <!----------------------------Main Game Screen---------------------->
      <div id="game-container">
        <div>
          <p id="score"><span>Score: 0</span></p>
        </div>

        <div id="anger-level-container">
          <div id="anger-level"></div>
        </div>

        <div id="requiredKey">Press: A</div>

        <img id="shinchan-img" src="./shinchan images/shinchan2-1.png" alt="Shinchan" />

        <div id="game-screen">
    
        </div>

        <audio id="background-music" src="./shinchan_theme_song.mp3" loop></audio>
      </div>

      <!-----------------------------------Game over---------------------------------->
      <div id="game-over" style="display: none;">
        <img  id="game-over-img" src="./shinchan images/angryshinchan.png copy 2.png" alt="Angry Shinchan" />
        <h1>Game Over!</h1>
        <p>Shinchan got too angry :| </p>
        <br />
        <button id="restart-button">Restart</button>

        <audio id="overMusic" src="./shinchan_beating.mp3"></audio>
      </div>

      <!---------------------------------------------GAME WIN SCREEN---------------------->
       <div id="game-win" style="display:none;">
        <h1>You Won the Game!</h1>
        <img src="./shinchan images/shinchan-win.gif" alt="Happy Shinchan" />
        <br>
        <button id="play-again-button">Play Again</button>

        <audio id="winMusic" src="./shinchan_good_very.mp3"></audio>
       </div>

    </main>
    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="shinchan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
